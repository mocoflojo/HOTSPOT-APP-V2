<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="alert alert-danger text-center">
                    <h4 class="alert-heading">❌ ¡Error!</h4>
                    <p>{{ message | default("Ha ocurrido un error inesperado. Por favor, intenta de nuevo más tarde.") }}</p>
                    <hr>
                    <p class="mb-0">Si el problema persiste, contacta al soporte técnico o verifica los logs de la aplicación.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
